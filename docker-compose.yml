version: '3.9'

services:
    frontend:
        build:
            context: frontend/docker/nginx
        ports:
            - "7000:80"
        volumes:
            - ./frontend:/app
        working_dir: /app
    api-web:
        image: nginx:1.18
        ports:
            - "7001:80"
        volumes:
            - ./api/docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - .:/www
        working_dir: /www/api
        links:
            - api-fpm
    api-fpm:
        build: ./api/docker/fpm
        ports:
            - "7002:9000"
        volumes:
            - .:/www
        working_dir: /www/api
        links:
            - api-mysql
    api-mysql:
        image: mariadb:10.5
        ports:
            - "7003:3306"
        volumes:
            - .:/www
        working_dir: /www/api
        environment:
            MYSQL_DATABASE: api-mysql
            MYSQL_ROOT_PASSWORD: qwerty
            MYSQL_USER: root
